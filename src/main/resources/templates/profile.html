<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Profil - Pay My Buddy</title>
        <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

        <link rel="stylesheet" th:href="@{/css/transaction.css}">
        <link rel="stylesheet" th:href="@{/css/navbar.css}">
        <link rel="stylesheet" th:href="@{/css/relationprofile.css}">
    </head>
    <body>
        <nav id="bootstrap-overrides" class="navbar navbar-expand-lg">
            <span class="navbar-brand">Pay My Buddy</span>
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/transaction">Transférer</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#">Profil</a></li>
                    <li class="nav-item"><a class="nav-link" href="/relation">Ajouter relation</a></li>
                    <li class="nav-item"><a class="nav-link" href="/logout">Se déconnecter</a></li>
                </ul>
            </div>
        </nav>
        <div class="display-container">
            <div class="container-form">
                <div class="row">
                    <div class="col-md-8">
                        <div class="mt-3">
                            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
                            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                        </div>
                        <form th:action="@{/profile}" th:object="${user}" method="post">
                            <div class="mb-3 d-flex justify-content-between border-bottom pb-2">
                                <strong>Username</strong>
                                <span th:if="${!edit}" th:text="'@' + *{username}"></span>
                                <input th:if="${edit}" type="text" th:field="*{username}" class="form-control w-50 text-end" required/>
                            </div>
        
                            <div class="mb-3 d-flex justify-content-between border-bottom pb-2">
                                <strong>Mail</strong>
                                <span th:if="${!edit}" th:text="*{email}"></span>
                                <input th:if="${edit}" type="email" th:field="*{email}" class="form-control w-50 text-end" required/>
                            </div>
        
                            <div class="mb-3 d-flex justify-content-between border-bottom pb-2">
                                <strong>Mot de passe</strong>
                                <span th:if="${!edit}">••••••••</span>
                                <input th:if="${edit}" type="password" th:field="*{password}" class="form-control w-50 text-end"/>
                            </div>
        
                            <div class="text-end">
                                <a th:if="${!edit}" th:href="@{/profile(edit=true)}" class="btn btn-warning px-4 fw-bold">Modifier</a>
                                <button th:if="${edit}" type="submit" class="btn btn-success px-4 fw-bold">Sauvegarder</button>
                            </div>
                        </form>
                    </div>
            </div>
        </div>
    </body>
</html>
