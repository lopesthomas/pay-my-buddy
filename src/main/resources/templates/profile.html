<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Profil - Pay My Buddy</title>
        <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
        <link rel="stylesheet" th:href="@{/css/transaction.css}">
        <link rel="stylesheet" th:href="@{/css/navbar.css}">
        <link rel="stylesheet" th:href="@{/css/relationprofile.css}">
    </head>
    <body>
        <nav id="bootstrap-overrides" class="navbar navbar-expand-lg" role="navigation" aria-label="Navigation">
            <span class="navbar-brand">Pay My Buddy</span>
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/transaction">Transférer</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#">Profil</a></li>
                    <li class="nav-item"><a class="nav-link" href="/relation">Ajouter relation</a></li>
                    <li class="nav-item"><a class="nav-link" href="/logout">Se déconnecter</a></li>
                </ul>
            </div>
        </nav>
        <div class="display-container">
            <div class="container-form">
                <div class="row">
                    <div class="col-md-8">
                        <div class="mt-3">
                            <div th:if="${success}" class="alert alert-success" th:text="${success}" role="alert"></div>
                            <div th:if="${error}" class="alert alert-danger" th:text="${error}" role="alert"></div>
                        </div>
                        <form class="form-profile" th:action="@{/profile}" th:object="${user}" method="post">
                            <div class="block-profile-lign">
                                <div class="lign-profile d-flex align-items-center">
                                    <label for="username">Username</label>
                                    <span th:if="${!edit}" th:text="'@' + *{username}"></span>
                                    <input id="username" th:if="${edit}" type="text" th:field="*{username}" class="form-control w-50" required/>
                                </div>
            
                                <div class="lign-profile d-flex align-items-center">
                                    <label for="email">Mail</label>
                                    <span th:if="${!edit}" th:text="*{email}"></span>
                                    <input id="email" th:if="${edit}" type="email" th:field="*{email}" class="form-control w-50" required/>
                                </div>
            
                                <div class="lign-profile d-flex align-items-center">
                                    <label for="password">Mot de passe</label>
                                    <span th:if="${!edit}">••••••••</span>
                                    <input id="password" th:if="${edit}" type="password" th:field="*{password}" class="form-control w-50"/>
                                </div>
                            </div>
        
                            <div class="text-end">
                                <a th:if="${!edit}" th:href="@{/profile(edit=true)}" class="btn btn-warning button-profile">Modifier</a>
                                <button th:if="${edit}" type="submit" class="btn btn-success">Sauvegarder</button>
                            </div>
                        </form>
                    </div>
            </div>
        </div>
    </body>
</html>
