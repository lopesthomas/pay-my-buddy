<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Ajouter une relation - Pay My Buddy</title>
        <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
        <link rel="stylesheet" th:href="@{/css/transaction.css}">
        <link rel="stylesheet" th:href="@{/css/navbar.css}">
        <link rel="stylesheet" th:href="@{/css/relationprofile.css}">
    </head>
    <body>
        <nav id="bootstrap-overrides" class="navbar navbar-expand-lg" role="navigation" aria-label="Navigation">
            <span class="navbar-brand">Pay My Buddy</span>
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/transaction">Transférer</a></li>
                    <li class="nav-item"><a class="nav-link" href="/profile">Profil</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#">Ajouter relation</a></li>
                    <li class="nav-item"><a class="nav-link" href="/logout">Se déconnecter</a></li>
                </ul>
            </div>
        </nav>
        <div class="display-container">
            <div class="container-form">
                <div class="mt-3">
                    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                </div>
                <form th:action="@{/relation}" th:object="${connection}" method="post" class="d-flex align-items-center justify-content-center gap-2 mt-5">
                    <div class="form-connection">
                        <label for="email" class="form-label">Chercher une relation</label>
                        <input type="email" th:field="*{friendEmail}" name="email" id="email" placeholder="Saisir une adresse mail" class="form-control" required>    
                    </div>
                    <button type="submit" class="btn btn-warning button-relation">Ajouter</button>
                </form>
            </div>
        </div>
    </body>
</html>
